<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR Form - CSBD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Your Form -->
  <form id="myForm">
    <h2>MR Form - CSBD</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="materialInput">Select Material</label>
      <div id="dropdownWrapper">
        <input type="text" id="materialInput" placeholder="Search Material..." autocomplete="off" required />
        <ul id="materialList"></ul>
      </div>
      <input type="hidden" name="material" id="selectedMaterial" required />
    </div>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
